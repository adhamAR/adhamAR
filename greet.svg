<svg fill="none" viewBox="0 0 500 200" width="200" height="100"
	xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes pulse {
  				0%, 100% {
    				scale: 0.95
  				}
  				50% {
    				scale: 1;
  				}
				}		

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					text-align: center;
          background-color: #4f46e5;
					animation: pulse 2s ease-in-out infinite;
				}

				h1 {
					font-size: 60px;
					letter-spacing: 3.5px;
          word-spacing: 3px;
          color: white;
					padding-block: 32px;
				}

			</style>
			<div class="container">
				<h1>Hi, I'm Zubair</h1>
			</div>
		</div>
	</foreignObject>
</svg>
